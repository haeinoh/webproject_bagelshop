{% extends "default.html" %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div calss="row medium-8 large-7 columns">
{% for product in products %}
    <div class="product">
      <h5>{{product.name}}</h5>
      <img class="thumbnail", alt="{{product.description}}"
      src="{{product.image}}">
      <div>
        ${{product.price}}
      </div>
    </div>
{% endfor %}

</div>
{% endblock %}
