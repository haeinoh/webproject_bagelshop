{% extends "default.html" %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

{% for product in products %}
<div class="product">
  <a href="/menu/{{product.id}}">
    <img src="{{product.image}}" />
  </a>
  <h5>{{product.name}}</h5>
  <div>
    ${{product.price}}
  </div>
</div>
    {% endfor %}

{% endblock %}
